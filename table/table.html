<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Programming Language</h1>
    <table>
        <tr>
            <th>Course Name</th>
            <th colspan="3">Annual Report</th>
        </tr>
        <tr>
            <td>PGDCA</td>
            <td>2020</td>
            <td>2021</td>
            <td>2022</td>
        </tr>
    </table>
</body>
</html>
